# nginx.conf

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Evita que se muestren las versiones de Nginx en los encabezados
    server_tokens off; 
    
    server {
        # Puerto que Cloud Run espera (debe ser el mismo en el Dockerfile)
        listen 8080; 
        
        # Ruta donde se encuentran los archivos estáticos
        root /usr/share/nginx/html; 
        
        include /etc/nginx/mime.types;
        
        location / {
            # Intenta servir el archivo tal cual
            try_files $uri $uri/ /index.html; 
        }
        
        # Opcional: Configuración de caché para activos (mejor rendimiento)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
    }
}